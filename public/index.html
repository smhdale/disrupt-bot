<!DOCTYPE html>
<html>

<head>
  <title>D1SRUP7 WALL</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
</head>

<body>
  <div id="main">
    <div id="orb"></div>

    <div id="messages">
      <div class="message">
        <div class="profile-pic">
          <img src="http://lorempixel.com/400/400" />
        </div>
        <div class="message-details">
          <p class="user-name">Jennifer Grace</p>
          <p class="user-message">Testing disrupt message goes here, it might span over multiple lines</p>
        </div>
      </div>
    </div>

    <div id="noise-overlay">
      <img src="images/noise.png" alt="Noise Texture" />
    </div>
  </div>

  <div id="contact">
    <p>Want to write something on this wall? Head to <a class="bold" target="_blank" href="https://m.me/disrupt17">m.me/disrupt17</a> or scan this code in Facebook Messenger:</p>
    <div class="image">
      <img src="images/messenger_code.png" alt="messenger code" />
    </div>
  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
